<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 clickable" *ngFor="let movie of movies" [routerLink]="['/movie-details', movie.imdbID]">
            <div class="cardStyle">
                <div class="card-body">
                  <img [src]="movie.Poster" [alt]="movie.Title" class="card-img-top">
                  <h4 class="mt-2 titleStyle">{{movie.Title}}</h4>
                  <p class="yearStyle">{{movie.Year}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
